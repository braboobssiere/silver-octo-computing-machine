<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
</head>
<body>
    <h1>File Uploader</h1>
    <input type="text" id="url" placeholder="Enter File URL">
    <input type="text" id="fileName" placeholder="Enter File Name With Extension">
    <button onclick="downloadAndUpload()">Download and Upload</button>
    <p id="result"></p>

    <script>
        async function downloadAndUpload() {
            const url = document.getElementById("url").value;
            const encodedUrl = encodeURI(url);
            const fileName = document.getElementById("fileName").value;

            let fileContent; // Variable to store file content

            try {
                // Fetch the file content from the URL as a blob
                const response = await fetch(encodedUrl);
                fileContent = await response.blob(); // Read as blob
            } catch (error) {
                console.error('File Fetch Error:', error);
                document.getElementById("result").textContent = "Error fetching the file.";
                return;
            }

            const formData = new FormData();
            formData.append('name', fileName);
            formData.append('anonymous', true);
            formData.append('file', fileContent);

            try {
                // Send a POST request to the Pixeldrain API
                const uploadResponse = await fetch('https://pixeldrain.com/api/file', {
                    method: 'POST',
                    body: formData
                });

                if (uploadResponse.ok) {
                    const data = await uploadResponse.json();
                    const uploadURL = `https://pixeldrain.com/u/${data.id}`;
                    document.getElementById("result").textContent = uploadURL;
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Pixeldrain API Error:', error);
                document.getElementById("result").textContent = "Error uploading the file.";
            }
        }
    </script>
</body>
</html>
