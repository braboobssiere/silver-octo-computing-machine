<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
</head>
<body>
    <h1>File Uploader</h1>
    <input type="text" id="url" placeholder="Enter File URL">
    <input type="text" id="fileName" placeholder="Enter File Name With Extension">
    <button onclick="uploadFile()">Upload File</button>
    <p id="result"></p>

    <script>
        function uploadFile() {
            const url = document.getElementById("url").value;
            const encodedUrl = encodeURI(url);
            let fileName = document.getElementById("fileName").value;

            // If custom file name is empty, extract file name from the URL
            if (!fileName) {
                const urlParts = url.split('/');
                fileName = urlParts[urlParts.length - 1];
            }

            // Fetch the file content from the URL with 'no-cors' mode
            fetch(encodedUrl, { mode: 'no-cors' })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.blob();
            })
            .then(file => {
                console.log('Fetched file size:', file.size, 'bytes');
                const formData = new FormData();
                formData.append('name', fileName);
                formData.append('anonymous', true);
                formData.append('file', file);

                // Send a POST request to the Pixeldrain API
                return fetch('https://pixeldrain.com/api/file', {
                    method: 'POST',
                    body: formData
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Pixeldrain API request failed: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const uploadURL = `https://pixeldrain.com/u/${data.id}`;
                document.getElementById("result").textContent = uploadURL;
            })
            .catch(error => {
                console.error('Error:', error.message);
                document.getElementById("result").textContent = `Error uploading the file: ${error.message}`;
            });
        }
    </script>
</body>
</html>
